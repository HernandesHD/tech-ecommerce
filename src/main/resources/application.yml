
spring:
  application:
    name: tech-ecommerce
  datasource:
    url: jdbc:postgresql://localhost:5434/tech-ecommerce
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect